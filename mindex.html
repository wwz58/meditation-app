<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./mstyle.css">
  <title>meditation-app</title>
</head>

<body>
  <div class="app">
    <!-- <div class="video-container"> -->
    <video src="./video/rain.mp4" type="video/mp4" loop></video>
    <!-- </div> -->
    <div class="time">
      <button data-time="200">3 Min</button>
      <button data-time="300">5 Min</button>
      <button data-time="600">10 Min</button>
    </div>
    <div class="player">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
      <img src="./svg/play.svg" class="play">
      <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
      </svg>
      <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
      </svg>
      <h3 class="time-display">00:00</h3>
    </div>
    <div class="music">
      <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg"></button>
      <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg"></button>
    </div>
  </div>
  <script src="./mapp.js"></script>
</body>

</html>
